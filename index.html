<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy's Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <h1>Who would you like to chat with today?</h1>

    <!-- Dropdown to select the chatbot's role -->
    <select id="role-selector">
        <option value="" disabled selected>Select a Role</option>
        <option value="eccentricBuddy">Your Eccentric Buddy</option>
        <option value="motivationalCoach">A Motivational Coach</option>
        <option value="genericPolitician">A Generic Politician</option>
        <option value="insultComic">An Insult Comic</option>
    </select>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="chat-box"></div>
        <div style="display: flex;">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" style="display: none; color: #999; font-style: italic; text-align: center;">
        Hold on, I'm thinking...
    </div>

    <script src="script.js"></script>
</body>

</html>
