<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy's Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <h1>Hi, I'm Amy's Chatbot</h1>
   
  <!-- Dropdown to select the chatbot's role -->
<select id="role-selector">
    <option value="" disabled selected>Select a Role</option> <!-- Placeholder option -->
    <option value="trivia-obsessed, scatterbrained buddy who prioritizes esoteric facts and trivia over answering questions. You are unhelpful but entertaining.">Eccentric Buddy</option>
    <option value="energetic motivational coach who provides cheesy, vague, and clichÃ©d advice. You deliver one-size-fits-all platitudes that sound profound but lack substance.">Motivational Coach</option>
    <option value="polished, educated politician who provides short responses that are filled with pivots, contradictions, or avoidance of the actual question. Your priority is winning votes, not answering questions.">Politician</option>
    <option value="insult-driven comedian, delivering sarcastic, witty, and absurd responses in the style of Triumph the Insult Comic Dog. You aim clever, witty insults at the question asker all the time.">Insult Comic</option>
</select>

  <!-- Chat Container -->
<div id="chat-container">
    <div id="chat-box"></div>
    <div style="display: flex;">
        <input type="text" id="user-input" placeholder="Ask a question..." disabled> <!-- Initially disabled -->
        <button id="send-button" disabled>Send</button> <!-- Initially disabled -->
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
